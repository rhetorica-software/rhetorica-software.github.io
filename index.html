<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SaaS App Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.css" integrity="sha512-i5IHYtHBVvbgT6M4ltVKNqF7fh/MTVfGh3ilW1gxxgmlMocsl8aYz28aF0Iph+ceUpun06UW9CpExog9qXqFKQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom styling for each section */
        .section { text-align: center; font-size: 24px; }
        /* Specific background colors for each section */
        .section1 { background-color: #ffadad; } /* Light red */
        .section2 { background-color: #ffd6a5; } /* Light orange */
        .section3 { background-color: #fdffb6; } /* Light yellow */
        .section4 { background-color: #caffbf; } /* Light green */
    </style>
</head>
<body>

<div id="fullpage">
    <div class="section section1">Welcome to Our SaaS App</div>
    <div class="section section2">Features</div>
    <div class="section section3">Pricing</div>
    <div class="section section4">Contact Us</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.22/fullpage.min.js" integrity="sha512-yHHLi2ZwgtW9QNVZd0asqMyWGJ6Kx73ijKlGWSi3MwYFB5ZzOJV8wPtopKr6muHk5SERgF3OB/2dZj3StlI34w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    new fullpage('#fullpage', {
        // fullpage.js options
        autoScrolling:true,
        scrollHorizontally: true,
        navigation: true,
        navigationPosition: 'right',
        navigationTooltips: ['Home', 'Features', 'Pricing', 'Contact'],
        showActiveTooltip: true,
        licenseKey: 'gplv3-license'
    });
</script>
</body>
</html>
